// Server configuration
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_maxmoney 99999
mp_startmoney 99999
mp_buytime 9999
mp_buy_anywhere 1
ammo_grenade_limit_total 5
sv_infinite_ammo 1
bot_kick
mp_warmup_end

// Grenade trajectory commands. Note â€“ these don't work on dedicated servers.
// For dedicated servers, use SourceMod plugin "Nade tails" instead.
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10

// Show bullet impacts
sv_showimpacts 1
sv_showimpacts_time 10

sv_grenade_trajectory_prac_pipreview 1

mp_restartgame 1

mp_drop_knife_enable 1
give weapon_bayonet;ent_fire weapon_knife addoutput "classname weapon_knifegg"
give weapon_knife_karambit;ent_fire weapon_knife addoutput "classname weapon_knifegg"
give weapon_knife_m9_bayonet;ent_fire weapon_knife addoutput "classname weapon_knifegg"
give weapon_knife_butterfly;ent_fire weapon_knife addoutput "classname weapon_knifegg"

// Print out so we know the config has been executed.

Say "Practice config enabled"